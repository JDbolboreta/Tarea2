<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tarea 2</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <article class="card card--white card--bordered">
    <header class="card__header">
      <img
        src="bolboreta.webp"
        alt="bolboreta"
        class="card__image"
      />
      <h2 class="card__title">
        Servicio de Consultoría Digital
      </h2>
    </header>
    <div>
      <section class="card__content">
        <p class="card__description">
          Ayudamos a las empresas a optimizar sus procesos y mejorar su presencia
          digital mediante soluciones tecnológicas adaptadas a sus necesidades.
        </p>
        <div class="card__meta card__meta--lightgray"> 
          <span class="card__meta--label">Estado:</span>
          Disponible
          <span class="card__meta--label">Categoría:</span>
          Servicios
        </div>
      </section>
      <footer class="card__footer">
        <a href="#" class="card__button card__button--rounded-blue">
          Solicitar información
        </a>
        <a href="#" class="card__link card__link--blue card__link--no-decoration">  
          Ver más detalles
        </a>
      </footer>
    </div>
  </article>
</body>
</html>
